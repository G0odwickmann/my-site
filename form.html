            <nav id="mainnav">

        <main>
            <form action="submit-form.php" id="contact-form">  
                <div class="form_item">
                    <label for="topic">Тема</label><br>  
                    <select name="topic" id="topic" required>
                        <option value="">Выберите тему</option>  
                        <option value="1">Заказать Услугу</option>
                        <option value="2">Оставить отзыв/замечание</option>
                        <option value="3">Предложить Сотрудничество</option>
                        <option value="4">Другое</option>
                    </select>
                </div><br>

                <div class="form_item">
                    <label for="name">Имя</label><br>
                    <input name="name" id="name" type="text" placeholder="Ваше имя" required>
                </div><br>

                <div class="form_item">
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="email" placeholder="Ваш Email" required>  
                </div><br>

                <div class="form_item">
                    <label for="tel">Телефон</label><br>
                    <input type="tel" id="tel" name="tel" placeholder="Ваш Телефон" required>  
                </div><br>

                <div class="form_item">
                    <label for="date">Дедлайн</label><br>
                    <input type="date" id="date" name="date" required> 
                </div><br>

                <div class="form_item">
                    <label for="message">Текст сообщения</label><br>  
                    <textarea name="textarea" id="message" rows="6" placeholder="Ваше сообщение" required></textarea> 
                </div><br>

                <div class="form_item">
                    <input type="submit" value="Отправить">
                </div><br>
            </form>
        </main>
    </div>
